<div class="heading">
<h1> Activities List</h1>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th> Id</th>
            <th>Activity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let act of activites">
            <td>{{act.activityId}}</td>
            <td>{{act.description}} </td>
            <td>{{act.Charges}}</td>
            
        </tr>
    </tbody>
</table>
